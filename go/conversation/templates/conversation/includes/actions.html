{% load conversation_tags %}

{% if not conversation.archived %}
    {% if conversation.stopped %}
        <div class="btn-group">
          <button
           class="btn action" 
           data-action='activate'
           data-url="{% conversation_screen conversation 'start' %}"
           disabled>
              &nbsp;
          </button>
          <button
            class="btn btn-primary action" 
            data-action='stop'
            data-url="{% conversation_screen conversation 'start' %}">
              Running
          </button>
        </div>

        <button
         class="btn btn-primary action" 
         data-action='archive'
         data-url="{% conversation_screen conversation 'archive' %}">
            Archive
        </button>
    {% elif conversation.running %}
        <div class="btn-group">
          <button
              class="btn btn-danger action" 
              data-action='activate'
              data-url="{% conversation_screen conversation 'stop' %}">
                Stopped
          </button>
          <button
              class="btn action" 
              data-action='stop'
              data-url="{% conversation_screen conversation 'stop' %}"
              disabled>
              &nbsp;
          </button>
        </div>
    {% elif conversation.stopping %}
      <div class="btn-group">
        <button
         class="btn action" 
         disabled>
            &nbsp;
        </button>
        <button
          class="btn btn-primary action" 
          disabled>
            Deactivating
        </button>
      </div>
    {% elif conversation.starting %}
      <div class="btn-group">
        <button
          class="btn btn-danger action" 
          disabled>
            Activating
        </button>
        <button
         class="btn action" 
         disabled>
            &nbsp;
        </button>
      </div>
    {% endif %}
{% endif %}
